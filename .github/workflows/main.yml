name: Build Site

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 24

    - name: Install dependencies
      run: npm install

    - name: npm install
      run: |
        npm install

    - name: build
      run: |
        npm run build

    - uses: actions/upload-artifact@v6
      with:
        name: Public
        path: public/
